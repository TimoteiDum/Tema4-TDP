<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-2xl p-6 w-80">
     
        <div class="bg-pink-100 p-4 rounded-full w-14 h-14 flex items-center justify-center mx-auto">
            <i class="bi bi-briefcase text-pink-500 text-2xl"></i>
        </div>

      
        <div class="text-center mt-4">
            <h1 class="text-4xl font-bold text-gray-900">100+</h1>
            <p class="text-gray-500 text-lg">Total Products</p>
        </div>

        <div class="mt-4 bg-red-100 text-red-600 text-center p-2 rounded-lg">
            <span class="flex items-center justify-center">
                <i class="bi bi-arrow-down me-1"></i> 
                <span class="font-bold">15.65%</span>
            </span>
            <p class="text-gray-500 text-sm">Since Last Month</p>
        </div>
        
    </div>
</body>
</html>
