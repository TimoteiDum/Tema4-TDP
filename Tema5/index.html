<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <!-- Main Container (Rounded Corners) -->
    <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
        
        <!-- Welcome Text -->
        <h2 class="text-2xl font-semibold text-center text-gray-700">Welcome Back!</h2>

        <!-- Email Input (Rounded) -->
        <div class="mt-4">
            <input type="email" placeholder="Enter Email Address..."
                class="w-full px-4 py-2 border rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Password Input (Rounded) -->
        <div class="mt-4">
            <input type="password" placeholder="Password"
                class="w-full px-4 py-2 border rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Remember Me Checkbox -->
        <div class="flex items-center mt-3">
            <input type="checkbox" id="remember" class="mr-2">
            <label for="remember" class="text-gray-600">Remember Me</label>
        </div>

        <!-- Login Button (Rounded) -->
        <button class="bg-blue-600 text-white w-full py-2 mt-4 rounded-2xl hover:bg-blue-700">
            Login
        </button>

        <!-- Separator Line with OR -->
        <div class="flex items-center my-4">
            <hr class="flex-grow border-gray-300">
            <span class="px-2 text-gray-400 text-sm">OR</span>
            <hr class="flex-grow border-gray-300">
        </div>

        <!-- Login with Google Button (Rounded) -->
        <button class="bg-red-600 text-white w-full py-2 rounded-2xl flex items-center justify-center hover:bg-red-700">
            <i class="bi bi-google mr-2"></i> Login with Google
        </button>

        <!-- Login with Facebook Button (Rounded) -->
        <button class="bg-blue-800 text-white w-full py-2 mt-2 rounded-2xl flex items-center justify-center hover:bg-blue-900">
            <i class="bi bi-facebook mr-2"></i> Login with Facebook
        </button>

        <!-- Forgot Password and Create Account (One Below the Other) -->
        <div class="text-center mt-4 space-y-2">
            <a href="#" class="text-blue-600 hover:underline block">Forgot Password?</a>
            <a href="#" class="text-blue-600 hover:underline block">Create an Account!</a>
        </div>
        
    </div>

</body>
</html>
